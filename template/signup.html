<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Register</h1>
            <p>Create your game account</p>
        </div>
        
        <div class="register-form">
            <div class="form-section">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" placeholder="Enter your username">
            </div>
            
            <div class="form-section">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email address">
            </div>
            
            <div class="form-section">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password">
            </div>
            
            <div class="form-section">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" placeholder="Confirm your password">
            </div>
            
            <div class="form-section">
                <label class="form-label">Riot ID</label>
                <div class="riot-id-container">
                    <input type="text" class="form-input" placeholder="Enter your Riot ID">
                    <input type="text" class="form-input" placeholder="#Tagline">
                </div>
            </div>
            
            <div class="form-section">
                <label class="form-label">Region</label>
                <select class="form-select">
                    <option value="" disabled selected>Select your region</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="america">Americas</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            
            <a href="dashboard.html" class="register-btn">Create Account</a>
            
            <div class="login-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
            
            <div class="terms">
                By registering, you agree to our Terms of Service and Privacy Policy
            </div>
        </div>
    </div>
</body>
</html>
