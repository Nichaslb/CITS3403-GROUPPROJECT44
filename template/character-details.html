<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Detail</title>
  <link rel="stylesheet" href="../style/mainpage.css">
  <link rel="stylesheet" href="../style/characterdetails.css" />
  <link rel="stylesheet" href="../style/cursor.css">
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
        <div class="logo-area">
            LEAGUE OF STATS
        </div>
        
        <div class="sidebar-menu">
            <a href="dashboard.html">
                <div class="icon-placeholder">
                    <img src="../assets/icons/dashboard.png" alt="Dashboard Icon">
                </div>
                Dashboard
            </a>
            <a href="characters.html" class="active">
                <div class="icon-placeholder">
                    <img src="../assets/icons/characters.png" alt="characters Icon">
                </div>
                Characters
            </a>
            <a href="patchnotes.html">
                <div class="icon-placeholder">
                    <img src="../assets/icons/patch.png" alt="patch Icon">
                </div>
                Patch Notes
            </a>

            <a href="Share.html">
                <div class="icon-placeholder">
                    <img src="../assets/icons/dashboard.png" alt="Dashboard Icon">
                </div>
                Share
            </a>

            <a href="Guide.html" >
                <div class="icon-placeholder">
                    <img src="../assets/icons/dashboard.png" alt="Dashboard Icon">
                </div>
                Guides
            </a>

            <a href="profile.html" class="profile-button">
                <div class="profile-icon">
                    <!-- here is the user's avatar, we will build this function later -->
                </div>
                Profile
            </a>
        </div>
    </div>


  <div id="detail-character" class="detail">
    <button onclick="closeDetail()">✖ Close</button>

    <div id="detail-content">
      <!-- Character content will be injected here -->
    </div>
  </div>

  <script>
function renderCharacter(character) {
  const content = document.getElementById('detail-character');

  if (character) {
    content.innerHTML = `
      <div class="title">
        <h2>${character.name}</h2>
      </div>
      <div class="character-container">
        <!-- Left Section for Image -->
        <div class="left-section">
          <img src="${character.icon}" alt="${character.name}" style="width: 400.5px; height: 702px;" />
        </div>

        <!-- Right Section for Stats and Lore -->
        <div class="right-section">
          <div class="stats-table">
            <h3>Statistics</h3>
            <div class="stats-container">
              <div class="section-header">
                Level 1–18 Base Statistics
              </div>

              <div class="split-table">
                <table class="stats-table column">
                  <tr><td><img src="../assets/icons/hp.png" class="sml-icon"> HP</td><td>${character.HP}</td></tr>
                  <tr><td><img src="../assets/icons/HP5.png" class="sml-icon"> HP5</td><td>${character.HP5}</td></tr>
                  <tr><td><img src="../assets/icons/AR.png" class="sml-icon"> AR</td><td>${character.AR}</td></tr>
                  <tr><td><img src="../assets/icons/MR.png" class="sml-icon"> MR</td><td>${character.MR}</td></tr>
                  <tr><td><img src="../assets/icons/MS.png" class="sml-icon"> MS</td><td>${character.MS}</td></tr>
                </table>
                <table class="stats-table column">
                  <tr><td><img src="../assets/icons/AD.png" class="sml-icon"> AD</td><td>${character.AD}</td></tr>
                  <tr><td><img src="../assets/icons/CritDMG.png" class="sml-icon"> Crit. DMG</td><td>${character.CritDMG}</td></tr>
                  <tr><td><img src="../assets/icons/AttackRange.png" class="sml-icon"> Attack Range</td><td>${character.AttackRange}</td></tr>
                </table>
              </div>

              <div class="section-header">Attack Speed</div>
              <table class="stats-table">
                <tr><td>Base AS</td><td>${character.BaseAS}</td></tr>
                <tr><td>Windup%</td><td>${character.Windup}</td></tr>
                <tr><td>AS Ratio</td><td>${character.ASratio}</td></tr>
                <tr><td>Bonus AS</td><td>${character.BonusAS}</td></tr>
              </table>

              <div class="section-header">Unit Radius</div>
              <div class="split-table">
                <table class="stats-table column">
                  <tr><td><img src="../assets/icons/Gameplay_radius.png" class="sml-icon"> Gameplay Radius</td><td>${character.GameplayRadius}</td></tr>
                  <tr><td><img src="../assets/icons/Pathing_radius.png" class="sml-icon"> Pathing Radius</td><td>${character.PathingRadius}</td></tr>
                  <tr><td><img src="../assets/icons/Acquisition_range.png" class="sml-icon"> Acq. Radius</td><td>${character.AcqRadius}</td></tr>
                </table>
                <table class="stats-table column">
                  <tr><td><img src="../assets/icons/Selection_radius.png" class="sml-icon"> Select. Radius</td><td>${character.SelectRadius}</td></tr>
                  <tr><td><img src="../assets/icons/Selection_height.png" class="sml-icon"> Select. Height</td><td>${character.SelectHeight}</td></tr>
                </table>
              </div>
            </div>
          </div>

          <!-- Lore Section -->
          <div class="lore">
            <h3>Lore</h3>
            <p>${character.lore}</p>
          </div>
        </div>
      </div>
    `;
  } else {
    content.innerHTML = `<p>Character not found.</p>`;
  }
}

function closeDetail() {
  window.history.back(); // Go back to previous view
}
  </script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const characterId = parseInt(params.get('id'));
    const character = characters.find(c => c.id === characterId);
    renderCharacter(character);
  });
</script>

  <div class="footer">
    League of Stats v1.0 • CITS3403 GROUP44 This website has no relation to RIOT GAMES
  </div>



  <script src="../js/character-details.js"></script>
</body>
</html>
