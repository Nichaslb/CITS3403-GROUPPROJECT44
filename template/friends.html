<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Stats - Friends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style/mainpage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style/friends.css') }}">
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo-area">
                LEAGUE OF STATS
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('dashboard') }}">
                    <div class="icon-placeholder">
                        <img src="{{ url_for('static', filename='static/assets/icons/dashboard.png') }}" alt="Dashboard Icon">
                    </div>
                    Dashboard
                </a>
                  
                <a href="{{ url_for('share') }}">
                    <div class="icon-placeholder">
                        <img src="{{ url_for('static', filename='static/assets/icons/dashboard.png') }}" alt="Share Icon">
                    </div>
                    Share
                </a>

                <a href="{{ url_for('friends') }}" class="active">
                    <div class="icon-placeholder">
                        <img src="{{ url_for('static', filename='static/assets/icons/dashboard.png') }}" alt="Friends Icon">
                    </div>
                    Friends
                </a>

                <a href="{{ url_for('guide') }}">
                    <div class="icon-placeholder">
                        <img src="{{ url_for('static', filename='static/assets/icons/dashboard.png') }}" alt="Guides Icon">
                    </div>
                    Guides
                </a>

                <a href="{{ url_for('characters') }}">
                    <div class="icon-placeholder">
                        <img src="{{ url_for('static', filename='static/assets/icons/characters.png') }}" alt="Characters Icon">
                    </div>
                    Characters
                </a>

                <a href="{{ url_for('patchnotes') }}">
                    <div class="icon-placeholder">
                        <img src="{{ url_for('static', filename='static/assets/icons/patch.png') }}" alt="Patch Notes Icon">
                    </div>
                    Patch Notes
                </a>
            </div>

            <a href="{{ url_for('profile') }}" class="profile-button">
                <div class="profile-icon">
                    <!-- Placeholder for user's avatar -->
                </div>
                Profile
            </a>
        </div>            

        <div class="content">
            <div class="friends-container">
                <div class="search-section">
                    <h2>Find Friends</h2>
                    <div class="search-container">
                        <input type="text" id="search-username" placeholder="Enter exact username">
                        <button id="search-button">Search</button>
                    </div>
                    <div id="search-results" class="search-results">
                        <!-- Search results will appear here -->
                    </div>
                </div>

                <div class="friends-list-section">
                    <h2>Your Friends</h2>
                    <div class="friends-list" id="friends-list">
                        <!-- Friends list will be populated here -->
                        <div class="loading-friends">Loading your friends list...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        League of Stats v1.0 â€¢ CITS3403 GROUP44 This website has no relation to RIOT GAMES
    </div>

    <!-- Template for friend items -->
    <template id="friend-item-template">
        <div class="friend-item">
            <div class="friend-info">
                <div class="friend-username"></div>
                <div class="friend-riot-id"></div>
            </div>
            <div class="friend-last-login"></div>
            <button class="remove-friend-btn">Remove</button>
        </div>
    </template>

    <!-- Template for search result -->
    <template id="search-result-template">
        <div class="search-result-item">
            <div class="result-info">
                <div class="result-username"></div>
                <div class="result-riot-id"></div>
            </div>
            <button class="add-friend-btn">Add Friend</button>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/friends.js') }}"></script>
</body>
</html>
