<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Champions Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-area">LEAGUE OF STATS</div>
      <div class="sidebar-menu">
        <a href="dashboard.html">
          <div class="icon-placeholder">
            <img src="assets/icons/dashboard.png" alt="Dashboard Icon">
          </div>
          Dashboard
        </a>
        <a href="characters.html" class="active">
          <div class="icon-placeholder">
            <img src="assets/icons/characters.png" alt="Characters Icon">
          </div>
          Characters
        </a>
        <a href="patchnotes.html">
          <div class="icon-placeholder">
            <img src="assets/icons/patch.png" alt="Patch Icon">
          </div>
          Patch Notes
        </a>
      </div>
      <a href="profile.html" class="profile-button">
        <div class="profile-icon">
          <!-- Avatar will be dynamically added later -->
        </div>
        Profile
      </a>
    </div>

    <div class="content">
      <h1 class="title">Champions Gallery</h1>
      <div class="grid" id="character-grid"></div>

      <div id="character-detail" class="detail hidden">
        <button onclick="closeDetail()">✖ Close</button>
        <div id="detail-content"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    League of Stats v1.0 • CITS3403 GROUP44 This website has no relation to RIOT GAMES
  </div>

  <script>
    const characters = [
      { id: 1, name: 'Aatrox', icon: 'images/Aatrox.png'},
      { id: 2, name: 'Ahri', icon: 'images/Ahri.png'},
      { id: 3, name: 'Akali', icon: 'images/Akali.png'},
      { id: 4, name: 'Akshan', icon: 'images/Akshan.png'},
      { id: 5, name: 'Alistar', icon: 'images/Alistar.png'},
      { id: 6, name: 'Ambessa', icon: 'images/Ambessa.png'},
      { id: 7, name: 'Amumu', icon: 'images/Amumu.png'},
      { id: 8, name: 'Anivia', icon: 'images/Anivia.png'},
      { id: 9, name: 'Annie', icon: 'images/Annie.png'},
      { id: 10, name: 'Aphelios', icon: 'images/Aphelios.png'},
      { id: 11, name: 'Ashe', icon: 'images/Ashe.png'},
      { id: 12, name: 'Aurelion Sol', icon: 'images/AurelionSol.png'},
      { id: 13, name: 'Aurora', icon: 'images/Aurora.png'},
      { id: 14, name: 'Azir', icon: 'images/Azir.png'},
      { id: 15, name: 'Bard', icon: 'images/Bard.png'},
      { id: 16, name: "Bel'Velth", icon: "images/Bel'Veth.png"},
      { id: 17, name: 'Blitzcrank', icon: 'images/Blitzcrank.png'},
      { id: 18, name: 'Cassiopeia', icon: 'images/Cassiopeia.png'},
      { id: 19, name: 'Urf', icon: 'images/UrfSquare.png'},
      { id: 20, name: 'Mandy', icon: 'images/Aatrox.png'},
      { id: 21, name: 'Thor', icon: 'images/Aatrox.png'},
      { id: 22, name: 'Luna', icon: 'images/Aatrox.png'},
      { id: 23, name: 'Zara', icon: 'images/Aatrox.png'},
      { id: 24, name: 'Finn', icon: 'images/Aatrox.png'},
      { id: 25, name: 'Kira', icon: 'images/Aatrox.png'},
      { id: 26, name: 'Orion', icon: 'images/Aatrox.png'},
      { id: 27, name: 'Nia', icon: 'images/Aatrox.png'},
      { id: 28, name: 'Grom', icon: 'images/Aatrox.png'},
      { id: 29, name: 'Selene', icon: 'images/Aatrox.png'},
      { id: 30, name: 'Riven', icon: 'images/Aatrox.png'},
      { id: 31, name: 'Ava', icon: 'images/Aatrox.png'},
      { id: 32, name: 'Brax', icon: 'images/Aatrox.png'},
      { id: 33, name: 'Ciri', icon: 'images/Aatrox.png'},
      { id: 34, name: 'Drake', icon: 'images/Aatrox.png'},
      { id: 35, name: 'Mandy', icon: 'images/Aatrox.png'},
      { id: 36, name: 'Thor', icon: 'images/Aatrox.png'},
      { id: 37, name: 'Luna', icon: 'images/Aatrox.png'},
      { id: 38, name: 'Zara', icon: 'images/Aatrox.png'},
      { id: 39, name: 'Finn', icon: 'images/Aatrox.png'},
      { id: 40, name: 'Kira', icon: 'images/Aatrox.png'},
      { id: 41, name: 'Orion', icon: 'images/Aatrox.png'},
      { id: 42, name: 'Nia', icon: 'images/Aatrox.png'}
    ];

    const grid = document.getElementById('character-grid');
    const detail = document.getElementById('character-detail');
    const content = document.getElementById('detail-content');

    characters.forEach(char => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="icon">
          <img src="${char.icon}" alt="${char.name}" style="width: 120px; height: 120px;" />
        </div>
        <div class="name">${char.name}</div>
      `;
      card.onclick = () => showDetail(char);
      grid.appendChild(card);
    });

    function showDetail(char) {
      const url = `character-detail.html?id=${char.id}`;
      window.location.href = url;
    }

    function closeDetail() {
      detail.classList.add('hidden');
      content.innerHTML = '';
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0
    }

    .main-container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding: 20px;
      color: white;
    }

    .logo-area {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: #34495e;
    }

    .icon-placeholder {
      margin-right: 10px;
    }

    .profile-button {
      margin-top: 20px;
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background: #161d35;
      color : white
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: #2c3e50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #452727;
      border-radius: 1rem;
      padding: 0rem;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      margin-bottom: 0.5rem;
    }

    .name {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    button {
      float: right;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</body>
</html>
