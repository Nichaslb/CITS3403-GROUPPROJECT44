                    { id: 42, name: 'Illaoi', icon: '../assets/images/Illaoi.png'}
    ];

    // Get the character ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const characterId = parseInt(urlParams.get('id'));

    // Find the character details by ID
    const character = characters.find(c => c.id === characterId);

    // Display character details
    const content = document.getElementById('detail-content');
    if (character) {
      content.innerHTML = `
        <img src="${character.icon}" alt="${character.name}" style="width: 80px; height: 80px;" />
        <h2>${character.name}</h2>
        <p>${character.desc}</p>
      `;
    } else {
      content.innerHTML = `<p>Character not found.</p>`;
    }

    function closeDetail() {
      window.history.back(); // Go back to the previous page
    }

  </script>
